<div class="movie">
  <img class="backdrop" [src]="backdropPath" [alt]="movie.title">

  <img class="poster" [src]="posterPath" [alt]="movie.title">


  <div class="data">
    <div class="title-average">
      <h1>{{movie.title}}</h1>
      <p>{{movie.vote_average}}</p>
      <p>{{movie.release_date}}</p>
    </div>
    <p>{{movie.overview}}</p>
  </div>
</div>
